<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vẽ Hình Bình Hành Gradient</title>
  </head>
  <body>
    <div style="background-color: black; width: 100wh; height: 100vh">
      <canvas id="myCanvas" width="700" height="300"></canvas>
    </div>

    <script>
      // Lấy thẻ canvas và context
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      canvas.style.borderWidth = "0";

      // Xác định tọa độ của 4 đỉnh
      const x = 100,
        y = 50; // Góc trên bên trái
      const width = 520; // Độ dài cạnh đáy
      const height = 100; // Chiều cao
      const skew = 50; // Độ nghiêng

      // Tạo gradient dọc (90 độ)
      const gradient = ctx.createLinearGradient(
        x - skew,
        y + height,
        x + width - 280,
        y
      );

      gradient.addColorStop(0, "red"); // Màu trên
      gradient.addColorStop(0.1, "red");
      gradient.addColorStop(1, "white"); // Màu dưới

      // Bắt đầu vẽ hình bình hành
      ctx.beginPath();
      ctx.moveTo(x, y); // Điểm A (góc trên trái)
      ctx.lineTo(x + width, y + skew); // Điểm B (góc trên phải)
      ctx.lineTo(x + width, y + height + skew); // Điểm C (góc dưới phải)
      ctx.lineTo(x - skew, y + height); // Điểm D (góc dưới trái)
      ctx.closePath();

      // Đổ màu gradient
      ctx.fillStyle = gradient;
      ctx.fill();

      // Vẽ viền
    </script>
  </body>
</html>
